  redis:
    container_name: 'redispm'
    image: 'redis'
    ports:
      - '127.0.0.1:6379:6379'
    volumes:
      - ./rd:/data
    networks:
      - papermerge
    restart: unless-stopped
  worker:
    image: 192.168.0.2:5050/dedyms/papermerge-mysql:worker
    #build:
    #  context: .
    #  dockerfile: worker.dockerfile    
    container_name: papermerge-worker
    volumes:
      - /media/WD/PDF:/opt/media
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - MYSQL_USER=papermerge
      - MYSQL_PASSWORD=papermergepass
      - MYSQL_DB=papermerge
      - MYSQL_HOST=pm_db
      - MYSQL_PORT=3306  
    networks:
      - papermerge
    restart: unless-stopped
networks:
  papermerge:
    external: true
