version: '3.7'
services:
  app:
    image: 192.168.0.2:5050/dedyms/papermerge-mysql:main
    #build:
    #  context: .
    #  dockerfile: app.dockerfile
    container_name: papermerge-main
    ports:
      - "5000:8000"
    networks:
      - papermerge
    depends_on:
      - redis
    volumes:
      - /media/WD/PDF:/opt/media
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - TZ=Asia/Jakarta
      - MYSQL_USER=papermerge
      - MYSQL_PASSWORD=papermergepass
      - MYSQL_DB=papermerge
      - MYSQL_HOST=pm_db
      - MYSQL_PORT=3306
#  db:
