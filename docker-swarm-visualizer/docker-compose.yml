version: '3.9'

services:
  manager:
    environment:
      - VISUALIZER_TYPE=manager
    #image: yandeu/visualizer:dev
    image: 192.168.0.2:5050/dedyms/docker-swarm-visualizer:git
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
    networks:
      - visualizer
    labels:
      - visualizer.manager
    healthcheck:
      test: curl -f http://localhost:3500/healthcheck || exit 1
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 5s
    ports:
      - 9500:3500

  agent:
    environment:
      - VISUALIZER_TYPE=agent
    #image: yandeu/visualizer:dev
    image: 192.168.0.2:5050/dedyms/docker-swarm-visualizer:git
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9501:9501
    networks:
      - visualizer
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]
    labels:
      - visualizer.agent
    healthcheck:
      test: curl -f http://localhost:9501/healthcheck || exit 1
      interval: 10s
      timeout: 2s
      retries: 3
      start_period: 5s

networks:
  visualizer:
    name: visualizer
