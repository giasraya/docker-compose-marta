version: "3.5"
services:
  db:
    image: 192.168.0.2:5050/dedyms/mariadb:10.6
    user: 1000:1000
    environment:
      - MYSQL_ROOT_PASSWORD=pigalleryroot
      - TZ=Asia/Jakarta
      - MYSQL_DATABASE=pigallery
      - MYSQL_USER=pigallery
      - MYSQL_PASSWORD=pigallery
    volumes:
      - ./db:/var/lib/mysql
    restart: unless-stopped
    networks:
      - pigallery
    deploy:
      placement:
        constraints: [ node.role == manager ]
  app:
    image: 192.168.0.2:5050/dedyms/pigallery2:git
    environment:
      - TZ=Asia/Jakarta
    volumes:
      - /media/Clouds/InstaSave:/home/debian/pigallery2/data/images
      - nfs-config:/home/debian/pigallery2/data/config
      - ./tmp:/home/debian/pigallery2/data/tmp
    ports:
      - 4080:80
    restart: unless-stopped
    networks:
      - pigallery
      - swag
    deploy:
      placement:
        constraints: [ node.hostname == homelab ]
networks:
  pigallery:
    name: pigallery2
  swag:
    external: true
volumes:
  tmp:
  nfs-config:
    driver_opts:
      type: "nfs4"
      o: "addr=192.168.0.3,rw,noatime,timeo=14,nolock,rsize=8192,wsize=8192"
      device: ":/home/dedyms/docker/pigallery2/config"
