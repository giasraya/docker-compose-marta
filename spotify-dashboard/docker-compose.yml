version: "3"
services:
  api:
    image: yooooomi/your_spotify_server
    restart: always
    ports:
      - 16000:8080
    links:
      - mongo
    depends_on:
      - mongo
    environment:
      - API_ENDPOINT=http://192.168.0.2:16000 # This MUST be included as a valid URL in the spotify dashboard
      - CLIENT_ENDPOINT=http://192.168.0.2:15000
      - SPOTIFY_PUBLIC=7f53e150b7284267a9bebafacfcbdd6a
      - SPOTIFY_SECRET=8c74707ce85242faaf4f8545422f5cfc
      - CORS=all

  mongo:
    image: mongo:4.4.8
    user: 1000:1000
    volumes:
      - ./db:/data/db

  client:
    image: yooooomi/your_spotify_client
    restart: always
    ports:
      - 15000:3000
    environment:
      - API_ENDPOINT=http://192.168.0.2:16000
